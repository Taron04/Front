<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Sliade.css">
</head>

<body>
    

    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 4</div>
          <img src="https://3.bp.blogspot.com/-qpa0fo7m55w/UP23z72F-PI/AAAAAAAAACc/_BK_cTheYSI/s1600/1us-betawp2.jpg" style="width:100%">   
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 4</div>
          <img src="https://2.bp.blogspot.com/-505JC5_XEUQ/UP24nUAiv1I/AAAAAAAAADM/3x1AdynwQms/s1600/7de-betawp3.jpg" style="width:100%">   
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <img src="https://3.bp.blogspot.com/-E9sLeZPTAB8/UP24zeXX9cI/AAAAAAAAADU/1Wbdt9OvXEg/s1600/10jp-betawp6.jpg" style="width:100%">
        </div>
        
 
        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="https://2.bp.blogspot.com/-v_ctE4u7WA4/UP24E7JmlwI/AAAAAAAAACk/a1SNxVAV9ok/s1600/2n-betawp4.jpg" style="width:100%">
          </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span> 
        </div>

<script src="Slide.js"></script>

</body>
</html>
